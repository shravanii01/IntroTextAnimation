<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Text Animation with GSAP</title>

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <h1>Spiderman</h1>
    </nav>

    <div class="container">
      <img src="spiderman.jpg" alt="Spiderman" class="img" />
      <div class="text-container">
        <div class="text">
          <h3><span class="word-1">With</span></h3>
          <h3><span class="word-2">Great</span></h3>
          <h3><span class="word-3">Powers</span></h3>
        </div>
        <div class="text text-2">
          <h3><span class="word-4">Comes</span></h3>
          <h3><span class="word-5">Great</span></h3>
          <h3><span class="word-6">Responsibility</span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
